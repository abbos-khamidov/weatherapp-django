<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form>
      <input type="text" placeholder="Enter city" />
      <button type="submit">Just click it!</button>
    </form>
    <h1>Main page</h1>
    {% for i in weather_data %}
    <h1>{{ i.city }}</h1>
    <h1>{{ i.description }}</h1>
    <img src="http://openweathermap.org/img/w/{{i.icon }}.png" alt="icon" />
    {% endfor %}
  </body>
</html>
